<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Contacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="top-bar">
            <div class="logo">
                <img src="imagen/logo.png" alt="Logo">
            </div>
            <div class="right-icons">
                <a href="carrito.html"><img src="imagen/carrito.png" alt="Carrito"></a>
                <a href="perfil.html"><img src="imagen/perfil.png" alt="Perfil"></a>
            </div>
            <div class="dropdown">
                <button class="location-button">Zona</button>
                <div class="dropdown-content">
                    <a href="#" data-location="santa_cruz">SCZ</a>
                    <a href="#" data-location="cochabamba">CCHBB</a>
                    <a href="#" data-location="la_paz">LP</a>
                    <a href="#" data-location="sucre">SCR</a>
                    <a href="#" data-location="oruro">ORR</a>
                    <a href="#" data-location="tarija">TRJ</a>
                </div>
            </div>
        </div>
                <!-- Navegación -->
    <nav class="nabvar">
        <ul>
            <li><a href="INDEX.HTML">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="Nosotros.html">Nosotros</a></li>
            <li><a href="#footer-content">Donde Comprar</a></li>
        </ul>
    </nav>
    </header>


    <!-- Contenido principal -->
    <main>
        <h1>Contacto</h1>
        <div class="contact-info">
            <div class="contact-item">
                <h2>Dirección</h2>
                <p>Maderera Selvatica S.R.L, 345</p>
            </div>
            <div class="contact-item">
                <h2>Teléfono</h2>
                <p>+591 71349765</p>
            </div>
            <div class="contact-item">
                <h2>Email</h2>
                <p>madereraselvatica@gmail.com</p>
            </div>
        </div>
        <div class="contact-form">
            <h2>Formulario de Contacto</h2>
            <form id="contact-form" action="" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Enviar
                </button>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="staticBackdropLabel">Mensaje</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          Su mensaje ha sido enviado exitosamente
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>           
             </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content" id="footer-content">  
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const modal = document.getElementById('staticBackdrop');
            modal.addEventListener('hidden.bs.modal', () => {
                document.getElementById('contact-form').reset();
            });
        });
    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
